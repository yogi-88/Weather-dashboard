<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- <link rel="stylesheet" href="styles/reset.css" /> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="./assets/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" name="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
              
                
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
          
        </form>
        <div class="list-group" id="history"></div>
        
      </aside>

      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite">
          <h3 class="city-name" id="current-city"></h3>
          <p>Temp: <span class="current" id="current-temperature"></span></p>
          <p>Wind: <span class="current" id="current-wind"></span></p>
          <p>Humidity: <span class="current" id="current-humidity"></span></p>
        </section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
          <h3>5-day Forecast</h3>
          <div class="card-group">
            <div class="card">
              
              <div class="card-body">
                <h4 class="card-title" id="date01">Date</h4>
                <p>Temp: <span class="future" id="forecast-temperature01"></span></p>
                <p>Wind: <span class="future" id="forecast-wind01"></span></p>
                <p>Humidity: <span class="future" id="forecast-humidity01"></span></p>

              </div>
            </div>
            <div class="card">
             
              <div class="card-body">
                <h4 class="card-title" id="date02">Date</h4>
                <p>Temp: <span class="future" id="forecast-temperature02"></span></p>
                <p>Wind: <span class="future" id="forecast-wind02"></span></p>
                <p>Humidity: <span class="future" id="humidity02"></span></p>
              </div>
            </div>
            <div class="card">
              
              <div class="card-body">
                <h4 class="card-title" id="date03">Date</h4>
                <p>Temp: <span class="future" id="forecast-temperature03"></span></p>
                <p>Wind: <span class="future" id="forecast-wind03"></span></p>
                <p>Humidity: <span class="future" id="forecast-humidity03"></span></p>
              </div>
            </div>
            <div class="card">
              
              <div class="card-body">
                <h4 class="card-title" id="date04">Date</h4>
                <p>Temp: <span class="future" id="forecast-temperature04"></span></p>
                <p>Wind: <span class="future" id="forecast-wind04"></span></p>
                <p>Humidity: <span class="future" id="forecast-humidity04"></span></p>
              </div>
            </div>
            <div class="card">
              
              <div class="card-body">
                <h4 class="card-title" id="date05">Date</h4>
                <p>Temp: <span class="future" id="forecast-temperature05"></span></p>
                <p>Wind: <span class="future" id="forecast-wind05"></span></p>
                <p>Humidity: <span class="future" id="forecast-humidity05"></span></p>
              </div>
            </div>
          </div>

        </section>
          

        
        
        


      </div>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
